<div class="services" *ngIf="this.services.length > 0">
  <h1 class="text-center">Nossos servi√ßos</h1>

  <div class="container">
    <div class="row small-up-1 medium-up-2 large-up-3">
      <div class="column" *ngFor="let service of services">

      <md-card>
        <md-card-header>
          <div md-card-avatar>
            <md-icon>{{ service.icon }}</md-icon>
          </div>
          <md-card-title class="text-center">{{ service.title }}</md-card-title>
        </md-card-header>

        <md-card-content>
          <div class="text-justify" [innerHTML]="service.description"></div>
        </md-card-content>
      </md-card>

      </div>

    </div>
  </div>
</div>
